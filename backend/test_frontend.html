<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Backend API Test</h1>
    <p>Click the button below to test if your backend is working:</p>
    
    <button onclick="testBackend()">Test Create Organization</button>
    
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Testing...';
            resultDiv.className = '';
            
            try {
                // Test 1: Health check
                const healthResponse = await fetch('http://localhost:8000/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    console.log('‚úÖ Health check passed:', healthData);
                } else {
                    throw new Error('Health check failed');
                }
                
                // Test 2: Create organization
                const orgData = {
                    lab_name: "Test Laboratory",
                    lab_address: "123 Main Street, Test Building",
                    lab_state: "Maharashtra",
                    lab_district: "Mumbai",
                    lab_city: "Mumbai",
                    lab_pin_code: "400001"
                };
                
                const createResponse = await fetch('http://localhost:8000/api/v1/organizations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orgData)
                });
                
                if (!createResponse.ok) {
                    const errorText = await createResponse.text();
                    throw new Error(`API Error: ${createResponse.status} - ${errorText}`);
                }
                
                const result = await createResponse.json();
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `‚úÖ SUCCESS!\n\nOrganization Created:\n${JSON.stringify(result, null, 2)}`;
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå ERROR!\n\n${error.message}\n\nMake sure:\n1. Backend is running on port 8000\n2. No CORS issues\n3. Database is connected`;
                console.error('Test failed:', error);
            }
        }
    </script>
</body>
</html>
